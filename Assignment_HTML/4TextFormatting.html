<!DOCTYPE html>
<html lang="en">

<head>
    <title>Textformatting</title>
    <style>
        body{
            font-family: calibri;
        }
        li {
            color: red;
            padding: 2px 0;
        }
        mark{
            color: red;
        }
    </style>
</head>

<body>
    <ol type="a">
        <li>
            Hello world
        </li>
        <li>
            <u>Hello world</u>
        </li>
        <li>
            <b>Hello world</b>
        </li>
        <li>
            <i>Hello world</i>
        </li>
        <li>
            A <sup>2</sup> + B <sup>2</sup>
        </li>
        <li>
            <s>Hello world</s>
        </li>
        <li>
            <mark>Hello world</mark>
        </li>
    </ol>
</body>

</html>
